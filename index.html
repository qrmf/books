<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for sharing books with my Cousin">
    <meta name="keywords" content="books,qrmf,book sharing">

    <!-- Link Tags -->
    <link rel="stylesheet" href="./static/css/normalize.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/material-components-web.min.css">
    <link rel="shortcut icon" href="./static/images/favicon.bmp" type="image/bmp">
    <link rel="shortcut icon" href="./static/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./static/images/favicon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="./static/images/favicon.png" type="image/png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" href="./static/images/favicon.png">

    <!-- Random Tags -->
    <title>Download Books</title>
  </head>
  <body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">Books</span>
        </section>
      </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">
      <div class="mdc-dialog">
        <div class="mdc-dialog__container">
          <div class="mdc-dialog__surface"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="download-book"
            aria-describedby="book-blurb">
            <div class="mdc-dialog__content" id="book-blurb"></div>
            <div class="mdc-dialog__actions">
              <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="download">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Download</span>
              </button>
              <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Cancel</span>
              </button>
            </div>
          </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
      </div>

      <ul class="mdc-list mdc-list--two-line" id="booklist"></ul>
    </main>

    <!-- JavaScript -->
    <script src="./static/js/books.js"></script>
    <script src="./static/js/material-components-web.min.js"></script>
    <script src="./static/js/render-content.js"></script>
  </body>
</html>
